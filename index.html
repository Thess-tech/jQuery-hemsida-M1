    <title>JQuery hemsida</title>

    <script>

        $(document).ready(function(){

            $("i").click(function() {//visar och tar bort slide menyn
                $(".nav_bar")
                .toggleClass("nav_show");
            });

                $(".index_button").click(function() { //funktion som visar texten
                  var showText = $("p"); 
                        showText.animate({fontSize: '3em',}, "slow"); //förstorar texten
                        $(showText).addClass("text"); //lägger till en klass som ändrar färg
                    });
                $(function() {
                    setTimeout(function() {
                        $(".header_texth1").removeClass("hidden"); //tar bort klassen "hidden" från välkomstexten som utför animationen i css. 
                    }, 500);
                });

            });


    </script>
</head>
