    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

    <script>

        var allisfaded = 0;

        $(document).ready(function(){

            $("i").click(function() { //visar och tar bort slide menyn
                $(".nav_bar")
                .toggleClass("nav_show")
            });

            $(".box_fade").click(function() { //tar bort bilder
                $(this).fadeOut();

                allisfaded=allisfaded+1; //hämtar in klick

                if (allisfaded==7){ //räknar ner klick
                    allisfaded=0; 

                    setTimeout(function() { //när alla bilder är klickade 
                        $(".box_popup").addClass("image_show") //visas en bild
                        $(".gallery_button").addClass("image_show")// och en knapp visas genom att lägga till klassen image_show
                    }, 500);
    

                    $(".gallery_button").click(function() { //knapp som tar tillbaka alla bilder efter de tagits bort
                        $(".box_fade").fadeIn();
                        $(".box_popup").removeClass("image_show");//tar bort klassen image_show från box_popup
                    });
                };

            });

        });
    </script>
